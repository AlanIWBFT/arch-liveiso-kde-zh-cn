<!-- 用 fontconfig 治理 Linux 中的字体 https://catcat.cc/post/2021-03-07/ -->

<!-- Default serif fonts -->
<match target="pattern">
  <test name="family">
    <string>serif</string>
  </test>
  <test name="lang">
    <string>zh-CN</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>Noto Serif CJK SC</string>
  </edit>
</match>
